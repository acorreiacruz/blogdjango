{% extends 'blog/base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
    <div class="main-container-post">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="post-infos">
           Publicado por {{post.author}} em {{ post.created_at }}
        </div>
        <div class="post">
            {{ post.body | linebreaks }}
        </div>
    </div>
{% endblock %}
